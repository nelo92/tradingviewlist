<div class="container">
  <div class="row">

    <div class="col">
      <form>
        <mat-form-field>
          <mat-select [(value)]="selectedList">
            <mat-option [value]="option.value" *ngFor="let option of lists">{{ option.viewValue }}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onOpenDialog()">
            <mat-icon>add_circle</mat-icon>
            <span>Create</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>remove_circle</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </form>
    </div>

    <div class="col">
      <form [formGroup]="formCreate" (ngSubmit)="onSubmitCreate()">
        <mat-form-field class="example-form-field">
          <mat-label>Symbol</mat-label>
          <input matInput type="text" formControlName="symbol" oninput="this.value = this.value.toUpperCase()" />
        </mat-form-field>
        <button mat-icon-button type="submit" [disabled]="!formCreate.valid">
          <mat-icon>add_box</mat-icon>
        </button>
      </form>
    </div>

  </div>
</div>

<br />

<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" cdkDropList [cdkDropListData]="dataSource"
  (cdkDropListDropped)="onDropTable($event)">
  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.order }}</td>
  </ng-container>
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">
      <a href="#" (click)="onClick(element)">{{ element.symbol }}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon color="warn" (click)="onDelete(element)" style="cursor: pointer;">delete_forever</mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" cdkDrag [cdkDragData]="row"></tr>
</table>
